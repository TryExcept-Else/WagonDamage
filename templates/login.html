{% extends 'base.html' %}

{% block title %}Login - Wagon Damage Detection System{% endblock %}

{% block page_styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
<style>
    /* Apply the login-page class to the body element */
    body.login-page {
        background-color: #f8f9fa;
    }
</style>
{% endblock %}

{% block content %}
<div class="login-container">
    <div class="col-md-6 col-lg-5 col-xl-4">
        <div class="card shadow-sm border-0 rounded-lg">
            <div class="card-header bg-primary text-white text-center">
                <h3 class="my-2">
                    <i class="fas fa-lock me-2"></i>Login
                </h3>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('login') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
                            <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                <i class="far fa-eye" id="toggleIcon"></i>
                            </button>
                        </div>
                    </div>
                    <div class="d-grid mt-4">
                        <button class="btn btn-primary" type="submit">
                            <i class="fas fa-sign-in-alt me-2"></i>Login
                        </button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center py-2 bg-light">
                <div class="small text-muted">Wagon Damage Detection System</div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block page_scripts %}
<script src="{{ url_for('static', filename='js/login.js') }}"></script>
<script>
    // Add login-page class to body when on the login page
    document.body.classList.add('login-page');
</script>
{% endblock %}
